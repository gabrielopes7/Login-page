<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>Login</title>
  </head>
  <body>
    <nav>
      <ul class="nav nav-tabs">
        <li class="nav-item"><a class="nav-link" href="#" disabled>Home</a></li>
        <li class="nav-item">
          <a class="nav-link active" href="http://localhost:5000/">Área do usuário</a>
        </li>
        <li class="nav-item"><a class="nav-link" href="#" disabled>Produtos</a></li>
        <li class="nav-item"><a class="nav-link" href="#" disabled>Contato</a></li>
      </ul>
    </nav>
    <h1 class="text-center mt-4">Área de login</h1>
    <main class="container h-100 p-5">
      <div class="card w-50 m-auto">
        <div class="card-body">
          <form class="text-center">
            <div class="row mb-3 justify-content-center">
              <label for="inputEmail" class="col-sm-2 col-form-label"
                >Email</label
              >
              <div class="col-sm-8">
                <input type="email" class="form-control" id="inputEmail" placeholder="Email">
              </div>
            </div>
            <div class="row mb-3 justify-content-center">
              <label for="inputSenha" class="col-sm-2 col-form-label"
                >Senha</label
              >
              <div class="col-sm-8 m">
                <input type="password" class="form-control" id="inputPassword" placeholder="Senha">
              </div>
            </div>
          </form>
          <div class="text-center mt-4">
            <button type="submit" class="btn btn-primary" onclick="userValidation()">Entrar</button>
            <button class="btn">Esqueceu a senha?</button>
          </div>
          <div class="text-center mt-4">
            <a href="http://localhost:5000/criarconta" class="btn btn-link">Criar uma conta</a>
          </div>
        </div>
      </div>
    </main>

    <script src="./sign.js"></script>
  </body>
</html>
