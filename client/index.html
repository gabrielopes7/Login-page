<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/main.css" />
    <title>Login</title>
  </head>
  <body>
    <h1 id="mainTitle">Que bom te ver novamente</h1>
    <main id="container">
      <div>
        <form id="formInput">
    
            <label for="inputEmail" class="labelOfInputs">Your email</label>
            <div>
              <input type="email" class="inputStyle" id="inputEmail" placeholder="Email" />
            </div>
            <div>
              <label for="inputSenha" class="labelOfInputs">Your password</label>
              <div>
                <input type="password" class="inputStyle" id="inputPassword" placeholder="Password"/>
              </div>
            </div>
          
          </form>
        <div class="buttonAndLinks">
          <button id="buttonSignIn" type="submit" onclick="userValidation()">Entrar</button>
        </div>
        <div class="buttonAndLinks" id="links">
          <a href="http://localhost:5000/criarconta">Criar uma conta</a>
          <a href="#">Esqueceu a senha?</a>
        </div>
      </div>
    </main>

    <script src="./sign.js"></script>
  </body>
</html>
