<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>Criar conta</title>
  </head>
  <body>
    <nav>
      <ul class="nav nav-tabs">
        <li class="nav-item"><a class="nav-link" href="" disabled>Home</a></li>
        <li class="nav-item">
          <a class="nav-link active" href="http://localhost:5000/">Área do usuário</a>
        </li>
        <li class="nav-item"><a class="nav-link" href="#" disabled>Produtos</a></li>
        <li class="nav-item"><a class="nav-link" href="#" disabled>Contato</a></li>
      </ul>
    </nav>
    
    <main class="container">
      <form onsubmit="return catchInformation()">
        <div class="row">
          <div class="col">
            <label for="userName" class="fs-4">Nome</label>
            <input type="text" class="form-control" id="userName" placeholder="Nome">
          </div>
          <div class="col">
            <label for="userLastName" class="fs-4">Sobrenome</label>
            <input type="text" class="form-control" id="userLastName" placeholder="Sobrenome">
          </div>
        </div>
        <label for="userEmail" class="fs-4">E-mail</label>
        <input type="email" class="form-control" id="userEmail" placeholder="@Email">
        <label for="emailValidation" class="fs-4">Confirme o E-mail</label>
        <input type="email" class="form-control" id="emailValidation" placeholder="Confirme o email">
        <label for="userPassword" class="fs-4">Senha</label>
        <input type="password" class="form-control" id="userPassword" placeholder="Senha">
        <ul>
          <li>Pelo menos 1 caractere minúsculo</li>
          <li>Pelo menos 1 caractere maiúsculo</li>
          <li>Pelo menos 1 número</li>
          <li>Pelo menos 6 caracteres</li>
        </ul>
        <div class="form-check mt-4">
          <input type="checkbox" class="form-check-input" id="checkAgree">
          <label for="checkAgree">Concordo com os termos e condições</label>
        </div>

        <button type="submit" class="btn btn-success">Criar a conta</button>
      </form>
    </main>
 

    <script src="script.js"></script>

  </body>
</html>
